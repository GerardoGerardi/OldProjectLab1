<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин гаджетов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <button class="rounded-button">Каталог</button>
            <button class="rounded-button">О нас</button>
            <button class="rounded-button">Доставка</button>
            <button class="rounded-button">Оплата</button>

    <section>
        <h1>О нашем магазине</h1>

            Добро пожаловать в наш магазин гаджетов! Мы предлагаем широкий ассортимент

        <button class="rounded-button">Просмотр товаров</button>
    </section>
